<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Order summary card</title>
        <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <main class="main">

            <div class="order__box">

                <img class="order__box-img" src="./img/illustration-hero.svg"
                    alt="Illustration of a person listening to music.">

                <div class="order__box-info">
                    <h2 class="order-title">Order Summary</h2>
                    <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!</p>

                    <div class="order__plan-box">
                        <div class="order__plan-box-left">
                            <img class="order__plan-box-icon" src="./img/icon-music.svg" alt="">
                            <div class="order__plan-box-details">
                                <p class="order__plan-box-name">Annual Plan</p>
                                <p class="order__plan-box-price">$59.99/year</p>
                            </div>
                        </div>

                        <div class="order__plan-box-right"><a class="order__plan-box-link" href="#">Change</a></div>
                    </div>

                    <button class="order-btn">Proceed to Payment</button>
                    <a class="order-cancel-link" href="#">Cancel Order</a>
                </div>


            </div>

            <div class="footer">
                <p class="footer-text">Challenge by <a class="footer-link"
                        href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                    Coded by <a class="footer-link" href="#">Małgorzata Kwiecień</a>.</p>
            </div>

        </main>

    </body>

</html>
